<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan's website</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="script.js"></script>
    <script src="https://kit.fontawesome.com/4488effa16.js" crossorigin="anonymous"></script>
</head>
<body class="body">
    <div class="mode">
        <span>Light Mode
            <i id="lightmode" class="fa-regular fa-lightbulb"></i>
        </span>
        <span>Dark Mode
            <i id="darkmode" class="fa-solid fa-lightbulb"></i>
        </span>
    </div>
    <h1>NBA Player Stats</h1>
    <nav class="navbar">
        <div class="container">
            <form id="playerForm">
                <i class="fas fa-search" style="color: #777;"></i>
                <input id="search-input" type="text" placeholder="Player name">
                <button type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div id="searched-players"></div>
    <div id="player-stats"></div>

</body> 
</html>
